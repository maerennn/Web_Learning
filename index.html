<html>
    <head>
        <style>
            table, th, td{
                border: 1px solid;
            }
            th {
                background: teal;
                color: white;
            }
            td {
                background: cornsilk;
            } 
            .span{
                border: 1px solid black;
                background: greenyellow;
                color: white;
            }
        </style>
    </head>
    <body>
        <table width="400" cellpadding = "20" cellspacing="5">
            <tr>
                <th colspan="6">Table Title</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td colspan="3"class="span">7</td>
                <td colspan="3" class="span">8</td>
            </tr>
            <tr>
                <td rowspan="2" class="span">9</td>
                <td>10</td>
                <td rowspan="2" class="span">11</td>
                <td>12</td>
                <td rowspan="2" class="span">13</td>
                <td>14</td>
            </tr>
            <tr>
                <td>15</td>
                <td>16</td>
                <td>17</td>
            </tr>
            <tr>
                <td>18</td>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
            </tr>
            <tr>
                <td>24</td>
                <td rowspan="3" colspan="4" class="span">25</td>
                <td>25</td>
            </tr>
            <tr>
                <td>26</td>
                <td>27</td>
            </tr>
            <tr>
                <td>28</td>
                <td>29</td>
            </tr>
            <tr>
                <th colspan="6">Table Footnote</th>
            </tr>
        </table>
    </body>
</html>
